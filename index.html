<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>zwofactory</title>
    <link rel="stylesheet" href="site.css" />
</head> 
<body>
<h1>zwofactory</h1>

<div class="grid">
    <div class="u-1-4">
        <label for="txtName">Name</label>
        <input type="text" id="txtName" autofocus />
    </div>
    <div class="u-1-4">
        <label for="txtAuthor">Author</label>
        <input type="text" id="txtAuthor" />
    </div>
    <div class="u-1-4">
        <label for="txtTags">Tags</label>
        <input type="text" id="txtTags" />
    </div>
    <div class="u-1-4">
        <label for="txtDescription">Description</label>
        <textarea id="txtDescription" rows="2"></textarea>
    </div>
</div>

<div class="grid controls">
    <div class="u-1-10">
        <div class="control z1">Z1</div>
    </div>
    <div class="u-1-10">
        <div class="control z2">Z2</div>
    </div>
    <div class="u-1-10">
        <div class="control z3">Z3</div>
    </div>
    <div class="u-1-10">
        <div class="control z4">Z4</div>
    </div>
    <div class="u-1-10">
        <div class="control z5">Z5</div>
    </div>
    <div class="u-1-10">
        <div class="control z6">Z6</div>
    </div>
    <div class="u-1-10">
        <div class="control wu">warm up</div>
    </div>
    <div class="u-1-10">
        <div class="control cd">cool down</div>
    </div>
    <div class="u-1-10">
        <div class="control fr">free ride</div>
    </div>
    <div class="u-1-10">
        <div class="control te">text event</div>
    </div>
    
</div>


<div class="grid">
    <div class="u-1-5">
        <div class="grid">
            <div class="u-1-3">% FTP</div>
            <div class="u-1-3">Minutes</div>
        </div>
        <div class="segment grid">
            <div class="u-1-3">
                <input type="number" />
            </div>
            <div class="u-1-3">
                <input type="number" />
            </div>
            <div class="u-1-3">
                <button>▲</button>
                <button>▼</button>
            </div>
        </div>
    </div>
    <div class="u-4-5">
        canvas goes here
    </div>
</div>

<script>
</script>

</body>
</html>
