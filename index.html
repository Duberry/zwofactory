<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="site.css" /><link rel="apple-touch-icon-precomposed" sizes="57x57" href="img/apple-touch-icon-57x57.png" />

    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon-precomposed" sizes="60x60" href="img/apple-touch-icon-60x60.png" />
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="img/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon-precomposed" sizes="76x76" href="img/apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="img/apple-touch-icon-152x152.png" />
    <link rel="icon" type="image/png" href="img/favicon-196x196.png" sizes="196x196" />
    <link rel="icon" type="image/png" href="img/favicon-96x96.png" sizes="96x96" />

    <link rel="icon" type="image/png" href="img/favicon-128.png" sizes="128x128" />

    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta name="msapplication-TileImage" content="img/mstile-144x144.png" />

    <meta name="msapplication-square150x150logo" content="img/mstile-150x150.png" />

</head> 
<body>
<h1>
<svg version="1.0" xmlns="http://www.w3.org/2000/svg" width="40.000000pt" height="20.700000pt" viewBox="0 0 300.000000 167.000000" preserveAspectRatio="xMidYMid meet">
    <g transform="translate(0.000000,167.000000) scale(0.100000,-0.100000)" fill="#000000" stroke="none"><path d="M1638 1100 l3 -310 -170 0 -171 0 3 195 2 194 -30 -28 c-26 -25 -671 -611 -1073 -975 -78 -71 -142 -131 -142 -133 0 -2 653 -3 1450 -3 l1450 0 0 375 0 375 -165 0 -165 0 0 310 0 310 -115 0 -115 0 0 -310 0 -310 -80 0 -81 0 3 310 3 310 -112 0 -113 0 0 -310 0 -310 -80 0 -80 0 0 310 0 310 -112 0 -113 0 3 -310z m180 -20 c2 -275 3 -285 24 -307 19 -20 31 -23 98 -23 120 0 114 -16 120 329 l5 286 65 0 65 0 5 -286 c6 -345 0 -329 120 -329 120 0 114 -16 120 329 l5 286 58 3 c35 2 64 -2 73 -9 11 -9 14 -62 14 -287 0 -346 -12 -322 166 -322 67 0 129 -3 138 -6 14 -5 16 -44 16 -329 0 -285 -2 -324 -16 -329 -26 -10 -2714 -7 -2714 3 0 12 109 113 644 600 231 209 423 381 428 381 4 0 8 -54 8 -120 0 -135 13 -186 52 -195 13 -3 93 -4 178 -3 l155 3 17 35 c16 31 18 68 18 301 0 146 3 269 7 273 4 4 34 6 68 4 l60 -3 3 -285z"/></g>
</svg>
zwofactory
</h1>

<div class="grid">
    <div class="u-1">
        <label for="txtName">Name</label>
        <input type="text" id="txtName" autofocus maxlength="30" />
    </div>
</div>

<div class="grid">
    <div class="u-1-2">
        <label for="txtDescription">Description</label>
        <textarea id="txtDescription" rows="4"></textarea>
    </div>
    <div class="u-1-2">
        <label for="txtAuthor">Author</label>
        <input type="text" id="txtAuthor" />
        <label for="txtTags">Tags</label>
        <input type="text" id="txtTags" />
    </div>
</div>

<div id="divControls" class="grid controls">
    <div class="u-1-10">
        <button class="control z1">Z1
            <div style="display:none" class="segment" data-segment-type="SteadyState" data-ftp="50" data-duration="300" data-enable="txtDuration1 txtFtp1"><input name="segment" type="radio"><label><div style="padding-top:250px;"><div class="z1" style="width: 50px;"></div></div></label></div>
        </button>
    </div>
    <div class="u-1-10">
        <button class="control z2">Z2
            <div style="display:none" class="segment" data-segment-type="SteadyState" data-ftp="65" data-duration="300" data-enable="txtDuration1 txtFtp1"><input name="segment" type="radio"><label><div style="padding-top:235px;"><div class="z2" style="width: 50px;"></div></div></label></div>
        </button>
    </div>
    <div class="u-1-10">
        <button class="control z3">Z3
            <div style="display:none" class="segment" data-segment-type="SteadyState" data-ftp="80" data-duration="300" data-enable="txtDuration1 txtFtp1"><input name="segment" type="radio"><label><div style="padding-top:220px;"><div class="z3" style="width: 50px;"></div></div></label></div>
        </button>
    </div>
    <div class="u-1-10">
        <button class="control z4">Z4
            <div style="display:none" class="segment" data-segment-type="SteadyState" data-ftp="95" data-duration="300" data-enable="txtDuration1 txtFtp1"><input name="segment" type="radio"><label><div style="padding-top:205px;"><div class="z4" style="width: 50px;"></div></div></label></div>
        </button>
    </div>
    <div class="u-1-10">
        <button class="control z5">Z5
            <div style="display:none" class="segment" data-segment-type="SteadyState" data-ftp="100" data-duration="300" data-enable="txtDuration1 txtFtp1"><input name="segment" type="radio"><label><div style="padding-top:200px;"><div class="z5" style="width: 50px;"></div></div></label></div>
        </button>
    </div>
    <div class="u-1-10">
        <button class="control z6">Z6
            <div style="display:none" class="segment" data-segment-type="SteadyState" data-ftp="125" data-duration="60" data-enable="txtDuration1 txtFtp1"><input name="segment" type="radio"><label><div style="padding-top:175px;"><div class="z6" style="width: 10px;"></div></div></label></div>
        </button>
    </div>
    <div class="u-1-10">
        <button class="control wu">warm up
            <div style="display:none" class="segment" data-segment-type="Warmup" data-ftp="25" data-duration="600" data-ftp-2="75" data-enable="txtDuration1 txtFtp1 txtFtp2"><input name="segment" type="radio"><label><div style="padding-top:225px;"><div class="wu" style="width: 100px;"></div></div></label></div>
        </button>
    </div>
    <div class="u-1-10">
        <button class="control cd">cool down
            <div style="display:none" class="segment" data-segment-type="Cooldown" data-ftp="75" data-duration="600" data-ftp-2="25" data-enable="txtDuration1 txtFtp1 txtFtp2"><input name="segment" type="radio"><label><div style="padding-top:225px;"><div class="cd" style="width: 100px;"></div></div></label></div>
        </button>
    </div>
    <div class="u-1-10">
        <button class="control fr">free ride
            <div style="display:none" class="segment" data-segment-type="FreeRide" data-ftp="70" data-duration="600" data-enable="txtDuration1"><input name="segment" type="radio"><label><div style="padding-top:230px;"><div class="fr" style="width: 100px;"></div></div></label></div>
        </button>
    </div>
    <div class="u-1-10">
        <button class="control in">int
            <div style="display:none" class="segment" data-segment-type="IntervalsT" data-ftp="75" data-duration="60" data-ftp-2="50" data-duration-2="300" data-repeat="4" data-enable="txtRepeat txtDuration1 txtFtp1 txtDuration2 txtFtp2"><input name="segment" type="radio"><label><div style="padding-top:225px;"><div class="z2" style="width: 10px;"></div></div><div style="padding-top:250px;"><div class="z1" style="width: 50px;"></div></div><div style="padding-top:225px;"><div class="z2" style="width: 10px;"></div></div><div style="padding-top:250px;"><div class="z1" style="width: 50px;"></div></div><div style="padding-top:225px;"><div class="z2" style="width: 10px;"></div></div><div style="padding-top:250px;"><div class="z1" style="width: 50px;"></div></div><div style="padding-top:225px;"><div class="z2" style="width: 10px;"></div></div><div style="padding-top:250px;"><div class="z1" style="width: 50px;"></div></div></label></div>
        </button>
    </div>
</div>

<div id="divSegmentChart" class="u-4-5">
</div>

<div id="divSegmentInputs" class="grid">
    <div class="u-1-8"><label for="txtFtp1">FTP (%)</label><input disabled type="number" id="txtFtp1" min="5" step="5" /></div>
    <div class="u-1-8"><label for="txtDuration1">Duration (s)</label><input disabled type="number" id="txtDuration1" min="5" step="5" /></div>
    <div class="u-1-8"><label for="txtFtp2">FTP 2 (%)</label><input disabled type="number" id="txtFtp2" min="5" step="5" /></div>
    <div class="u-1-8"><label for="txtDuration2">Duration 2 (s)</label><input disabled type="number" id="txtDuration2" min="5" step="5" /></div>
    <div class="u-1-8"><label for="txtRepeat">Repeat</label><input disabled type="number" id="txtRepeat" min="1" max="20" /></div>
    <div class="u-1-8"><label for="">&nbsp;</label><button id="btnMoveLeft">← Move Left</button></div>
    <div class="u-1-8"><label for="">&nbsp;</label><button id="btnMoveRight">Move Right →</button></div>
    <div class="u-1-8"><label for="">&nbsp;</label><button id="btnDelete">⌫ Delete</button></div>
</div>

<div class="grid">
    <div class="u-1-4"><button id="btnCreateLink">Create link</button></div>
    <div class="u-1-4"></div>
    <div class="u-1-4"></div>
    <div class="u-1-4"><button id="btnSaveZwoFile">Save .zwo file</button></div>
</div>

<div class="grid">
    <div class="u-1" id="divLink"></div>
</div>

<script src="fileSaver.js"></script>
<script src="zwofactory.js"></script>
</body>
</html>
