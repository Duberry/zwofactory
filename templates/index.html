<h1><a href="/">
<img src="/img/logo.svg" alt="zwofactory logo" width="500px" />

<main>
Workout Templates<hr />
<div class="grid">
    <div class="u-1-10 u-sm-1">Group:</div>
    <div class="u-9-10 u-sm-1"><select id="selWorkoutGroups"><option></option></select></div>
</div>
<div id="divToCloneFolder" class="invisible folder">
    <a data-toggle></a><div class="invisible striped"></div>
</div>
<div id="divToCloneWorkout" class="invisible">
    <div class="grid">
        <div class="u-1-4 u-sm-1"><div data-name></div><div data-duration></div><div data-author></div><div data-tags></div></div>
        <div class="u-3-8 u-sm-1"><div data-workout></div></div>
        <div class="u-3-8 u-sm-1"><div data-description></div></div>
        <div class="u-1-4 u-sm-1-2"><button data-clone>Clone</button></div>
        <div class="u-1-4 u-sm-1-2"><button data-download>Download</button></div>
    </div>
</div>

<div id="divWorkoutTemplates" class="striped">

</div>
