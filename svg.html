<html>
<head>
    <meta charset="utf-8" />

    <link rel="apple-touch-icon-precomposed" sizes="76x76" href="img/apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="img/apple-touch-icon-152x152.png" />

    <link rel="icon" type="image/png" href="img/favicon-96x96.png" sizes="96x96" />

    <meta name="msapplication-TileImage" content="img/mstile-144x144.png" />

    <meta name="msapplication-square150x150logo" content="img/mstile-150x150.png" />

</head> 
<body>
<h1>
<svg version="1.0" xmlns="http://www.w3.org/2000/svg" width="40.000000pt" height="20.700000pt" viewBox="0 0 300.000000 167.000000" preserveAspectRatio="xMidYMid meet">
    <g transform="translate(0.000000,167.000000) scale(0.100000,-0.100000)" fill="#000000" stroke="none"><path d="M1638 1100 l3 -310 -170 0 -171 0 3 195 2 194 -30 -28 c-26 -25 -671 -611 -1073 -975 -78 -71 -142 -131 -142 -133 0 -2 653 -3 1450 -3 l1450 0 0 375 0 375 -165 0 -165 0 0 310 0 310 -115 0 -115 0 0 -310 0 -310 -80 0 -81 0 3 310 3 310 -112 0 -113 0 0 -310 0 -310 -80 0 -80 0 0 310 0 310 -112 0 -113 0 3 -310z m180 -20 c2 -275 3 -285 24 -307 19 -20 31 -23 98 -23 120 0 114 -16 120 329 l5 286 65 0 65 0 5 -286 c6 -345 0 -329 120 -329 120 0 114 -16 120 329 l5 286 58 3 c35 2 64 -2 73 -9 11 -9 14 -62 14 -287 0 -346 -12 -322 166 -322 67 0 129 -3 138 -6 14 -5 16 -44 16 -329 0 -285 -2 -324 -16 -329 -26 -10 -2714 -7 -2714 3 0 12 109 113 644 600 231 209 423 381 428 381 4 0 8 -54 8 -120 0 -135 13 -186 52 -195 13 -3 93 -4 178 -3 l155 3 17 35 c16 31 18 68 18 301 0 146 3 269 7 273 4 4 34 6 68 4 l60 -3 3 -285z"/></g>
</svg>
zwofactory
</h1>

<div class="grid">
    <div class="u-1">
        <label for="txtName">Name</label>
        <input type="text" id="txtName" autofocus maxlength="30" />
    </div>
</div>

<div class="grid">
    <div class="u-1-2">
        <label for="txtDescription">Description</label>
        <textarea id="txtDescription" rows="4"></textarea>
    </div>
    <div class="u-1-2">
        <label for="txtAuthor">Author</label>
        <input type="text" id="txtAuthor" />
        <label for="txtTags">Tags</label>
        <input type="text" id="txtTags" />
    </div>
</div>

<div id="divControls">
    <button id="btns" class="control z1">Z1
        <div style="display:none"><input type="radio" name="segment" /><label data-t="s" data-p-1="50" data-d-1="300"><svg><path d="M1,1" /></svg></label></div>
    </button><button class="control z2">Z2
        <div style="display:none"><input type="radio" name="segment" /><label data-t="s" data-p-1="65" data-d-1="300"><svg><path d="M1,1" /></svg></label></div>
    </button><button class="control z3">Z3
        <div style="display:none"><input type="radio" name="segment" /><label data-t="s" data-p-1="80" data-d-1="300"><svg><path d="M1,1" /></svg></label></div>
    </button><button class="control z4">Z4
        <div style="display:none"><input type="radio" name="segment" /><label data-t="s" data-p-1="95" data-d-1="300"><svg><path d="M1,1" /></svg></label></div>
    </button><button class="control z5">Z5
        <div style="display:none"><input type="radio" name="segment" /><label data-t="s" data-p-1="100" data-d-1="300"><svg><path d="M1,1" /></svg></label></div>
    </button><button class="control z6">Z6
        <div style="display:none"><input type="radio" name="segment" /><label data-t="s" data-p-1="125" data-d-1="60"><svg><path d="M1,1" /></svg></label></div>
    </button><button id="btnw" class="control wu">warm up
        <div style="display:none"><input type="radio" name="segment" /><label data-t="w" data-p-1="25" data-d-1="600" data-p-2="75"><svg><path d="M1,1" /></svg></label></div>
    </button><button id="btnc" class="control cd">cool down
        <div style="display:none"><input type="radio" name="segment" /><label data-t="w" data-p-1="75" data-d-1="600" data-p-2="25"><svg><path d="M1,1" /></svg></label></div>
    </button><button id="btnf" class="control fr">free ride
        <div style="display:none"><input type="radio" name="segment" /><label data-t="f" data-d-1="600"><svg><path d="M1,1" /></svg></label></div>
    </button><button id="btni" class="control in">int
        <div style="display:none"><input type="radio" name="segment" /><label data-t="i" data-p-1="75" data-d-1="60" data-p-2="50" data-d-2="300" data-r="3"><svg width="10"><path d="M1,1" /></svg><svg width="50"><path d="M1,1" /></svg><svg width="10"><path d="M1,1" /></svg><svg width="50"><path d="M1,1" /></svg><svg width="10"><path d="M1,1" /></svg><svg width="50"><path d="M1,1" /></svg>
    </button>
</div>

<div id="divSegmentChart">
</div>

<div id="divSegmentInputs" class="grid">
    <div class="u-1-8 u-sm-1-5"><input disabled type="number" id="txtP1" min="5" step="5" data-target="data-p-1" /><label for="txtP1">Power 1 (%FTP)</label></div>
    <div class="u-1-8 u-sm-1-5"><input disabled type="number" id="txtD1" min="5" step="5" data-target="data-d-1" /><label for="txtD1">Duration 1 (s)</label></div>
    <div class="u-1-8 u-sm-1-5"><input disabled type="number" id="txtP2" min="5" step="5" data-target="data-p-2" /><label for="txtP2">Power 2 (%FTP)</label></div>
    <div class="u-1-8 u-sm-1-5"><input disabled type="number" id="txtD2" min="5" step="5" data-target="data-d-2" /><label for="txtD2">Duration 2 (s)</label></div>
    <div class="u-1-8 u-sm-1-5"><input disabled type="number" id="txtR" min="1" max="20" data-target="data-r" /><label for="txtR">Repeat</label></div>
    <div class="u-1-8 u-sm-1-3"><button id="btnMoveLeft">← Move Left</button></div>
    <div class="u-1-8 u-sm-1-3"><button id="btnMoveRight">Move Right →</button></div>
    <div class="u-1-8 u-sm-1-3"><button id="btnDelete">⌫ Delete</button></div>
</div>

<hr />

<div class="grid">
    <div class="u-1-2"><button class="save" id="btnCreateLink">Create link</button></div>
    <div class="u-1-2"><button class="save" id="btnSaveZwoFile">Download .zwo file</button></div>
</div>

<div class="grid">
    <div class="u-1" id="divLinks"></div>
</div>

<script src="fileSaver.js"></script>
<script src="svg.js"></script>
</body>
</html>
